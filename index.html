<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
    <meta name="description" content="Draw and save your artwork.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=narmanguebraun.github.io">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="active-tool"><span id="active-tool" title="Active Tool">Brush</span> </div>
        <div class="brush tool">
            <i class="fas fa-brush" id="brush" title="Brush"></i>
            <input class="jscolor" value="c91248" id="brush-color">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
        <div class="bucket tool">
            <i class="fas fa-fill-drip" title="Background Color"></i>
            <input class="jscolor" value="f4f4f4" id="bucket-color">
        </div>
        <div class="tool"><i class="fas fa-eraser" id="eraser" title="Eraser"></i></div>
        <div class="tool"><i class="fas fa-undo-alt" id="clear-canvas" title="Clear"></i></div>
        <div class="tool"><i class="fas fa-download" id="save-storage" title="Save Local Storage"></i></div>
        <div class="tool"><i class="fas fa-upload" id="load-storage" title="Load Local Storage"></i></div>
        <div class="tool"><i class="fas fa-trash-alt" id="clear-storage" title="Clear Local Storage"></i></div>
        <!-- Download Image -->
        <div class="tool"><a id="download"><i class="far fa-save" title="Save Image File"></i></a></div>
    </div>
    <!-- Mobile Message -->
    <div class="mobile-message"><p>Please use application on larger screen</p></div>
    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
